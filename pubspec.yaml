name: animal_sounds_flutter
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  app_settings: ^5.0.0
  assets_audio_player: ^3.0.6
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.7
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.19
  provider: ^6.1.1
  shared_preferences: ^2.2.2

dev_dependencies:

  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  background_color: "#ffb3bfb1"

flutter_native_splash:
  color: "#c2c8b4"
  image: assets/icon/icon.png
  ios: false
  web: false
  android_12:
    color: "#c2c8b4"
    icon_background_color: "#c2c8b4"

flutter:
  uses-material-design: true

  assets:
    - assets/animal_images/
    - assets/animal_sounds/
    - assets/translations/
    - assets/
